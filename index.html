<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
			rel="stylesheet"
		/>

		<title>3140 Lab 8</title>
	</head>

	<body>
		<div class="container">
			<h1 class="headerOne">Welcome to our phone number input box</h1>
			<h2 class="headerOne">
				The format of your number should be xxx-xxx-xxxx
			</h2>
			<h2 class="headerOne">You should only input one number a time</h2>

			<div class="phoneForm">
				<label class="Label">Enter Your Number Below: </label>
				<input
					class="inputBox"
					id="phoneInput"
					placeholder="xxx-xxx-xxxx"
					value=""
				/>
				<p class="numDisplay" id="numDisplay"></p>
				<p class="errorMessage" id="errorMessage"></p>
				<button class="reset" id="reset" hidden>Reset</button>
			</div>
		</div>
	</body>

	<script src="script.js"></script>
</html>
